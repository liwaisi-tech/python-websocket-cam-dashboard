<!DOCTYPE html>
<html>
<head>
    <title>Camera Dashboard</title>
    <!-- Add Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Add custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#333',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Nuevo header -->
    <header class="bg-gradient-to-b from-[#4dabf7] to-[#3994dd] shadow-lg mb-8">
        <div class="max-w-6xl mx-auto p-8">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-start gap-6">
                <div class="climate-widget w-full sm:w-auto order-2 sm:order-1">
                    <div class="climate-data text-lg">
                        <div class="climate-item p-2">
                            <i class="fas fa-thermometer-half text-xl"></i>
                            <span id="temperature" class="text-lg">Loading...</span>
                        </div>
                        <div class="climate-item p-2">
                            <i class="fas fa-tint text-xl"></i>
                            <span id="humidity">Loading...</span>
                        </div>
                        <div class="climate-item p-2">
                            <i class="fas fa-clock text-xl"></i>
                            <span id="last-update">Loading...</span>
                        </div>
                    </div>
                </div>
                <h1 class="title-container text-4xl sm:text-5xl md:text-6xl font-bold text-black text-center sm:text-left order-1 sm:order-2 flex items-center gap-4">
                    <img 
                        src="{{ url_for('static', path='images/eye.svg') }}"
                        class="w-10 h-10 sm:w-12 sm:h-12 opacity-90"
                        onerror="console.error('Failed to load image:', this.src)"
                    >
                    Naitatsaketa
                </h1>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="relative">
                <canvas 
                    id="camera" 
                    width="640" 
                    height="480"
                    class="w-full aspect-video object-contain rounded-lg"
                ></canvas>
                
                <!-- Status indicator positioned inside the canvas -->
                <div id="status" class="absolute top-4 right-4 flex items-center gap-2 bg-black/50 text-white px-3 py-1 rounded-full text-sm">
                    <div id="statusDot" class="w-2 h-2 rounded-full bg-green-500"></div>
                    <span id="statusText">Connected</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        const ws = new WebSocket(`ws://${window.location.host}/v1/stream/ws`);
        const canvas = document.getElementById('camera');
        const ctx = canvas.getContext('2d');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        
        // Set WebSocket to handle binary data
        ws.binaryType = 'arraybuffer';

        ws.onmessage = function(event) {
            // Create image from binary data
            createImageBitmap(new Blob([event.data], { type: 'image/jpeg' }))
                .then(imageBitmap => {
                    // Adjust canvas size to match video frame
                    canvas.width = imageBitmap.width;
                    canvas.height = imageBitmap.height;
                    ctx.drawImage(imageBitmap, 0, 0, canvas.width, canvas.height);
                })
                .catch(error => console.error('Error drawing frame:', error));
        };

        ws.onerror = function(error) {
            console.error('WebSocket Error:', error);
            statusDot.classList.remove('bg-green-500');
            statusDot.classList.add('bg-red-500');
            statusText.textContent = 'Error';
        };

        ws.onclose = function() {
            console.log('WebSocket Connection Closed');
            statusDot.classList.remove('bg-green-500');
            statusDot.classList.add('bg-yellow-500');
            statusText.textContent = 'Disconnected';
        };

        ws.onopen = function() {
            statusDot.classList.add('bg-green-500');
            statusText.textContent = 'Connected';
        };
    </script>

    <!-- Add custom JS before closing body tag -->
    <script src="{{ url_for('static', path='js/script.js') }}"></script>
</body>
</html>
